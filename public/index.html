<html>
	<head>
		<title>CVFD Radio Chatter</title>
		<link href="/libs/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			.table-wrapper-scroll-y {
				display: block;
				height: 400px;
				overflow: auto;
				margin-top: 10px;
			}

			.playing {
				background-color: aliceblue;
			}
		</style>
	</head>
	<body class="text-center">
		<h1>CVFD Radio Chatter</h1>

		<h2 id="timestamp">Timestamp</h2>

		<audio controls id="player"></audio>

		<div class="table-wrapper-scroll-y" id="container">
			<table class="container table table-striped">
				<thead>
					<tr>
						<th>Time</th>
						<th>Duration</th>
						<th>Tone</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="files"></tbody>
			</table>
		</div>

		<div class="mt-4 btn btn-success" onclick="playLastTone()">Jump to Last Tone</div>
		<script async src="/index.js"></script>
	</body>
</html>
