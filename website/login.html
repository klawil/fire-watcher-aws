---
title: Login
layout: base
noLoading: true
---

<div class="form">
	<div class="input-group mb-3" id="phone-container">
		<span class="input-group-text" for="phone">Phone Number</span>
		<input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone">
	</div>
	<div class="input-group mb-3" id="code-container" hidden>
		<span class="input-group-text" for="code">Authentication Code</span>
		<input type="text" class="form-control" id="code" name="code" placeholder="Auth code" autocomplete="off">
	</div>
	<div class="input-group mb-3">
		<button type="submit" class="btn btn-primary" id="get-code">Get Code</button>
		<button type="submit" class="btn btn-primary" id="submit-code" hidden>Submit</button>
		<button type="submit" class="btn btn-primary ms-3" id="use-token" hidden>Use Token</button>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/login.js?v={{ randomNumber }}"></script>
