---
title: Profile
layout: base
requireUser: true
---

<h2 class="text-center">Information Only Your Chief Can Edit:</h2>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Phone Number</div>
	<div class="col-2 m-1" id="phone"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Department</div>
	<div class="col-2 m-1" id="department"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Call Sign</div>
	<div class="col-2 m-1" id="callSign"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Active User</div>
	<div class="col-2 m-1" id="isActive"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Admin</div>
	<div class="col-2 m-1" id="isAdmin"></div>
</div>

<h2 class="text-center">Information You Can Edit:</h2>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">First Name</div>
	<div class="col-2 m-1"><input class="form-control" id="fName"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Last Name</div>
	<div class="col-2 m-1"><input class="form-control" id="lName"></div>
</div>
<div class="row justify-content-center">
	<div class="col-2 m-1 text-end">Pages You Will Receive</div>
	<div class="col-2 m-1" id="talkgroups"></div>
</div>

<div class="row justify-content-center">
	<div class="col-2">
		<button class="btn btn-success" id="submit-button">Save Changes</button>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/userConstants.js?v={{ randomNumber }}"></script>
<script async src="/js/profile.js?v={{ randomNumber }}"></script>
