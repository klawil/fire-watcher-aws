<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="#000000" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ page.title }} - CVFD</title>

		<link rel="icon" type="image/png" href="/favicon.png" />
		<link href="/libs/bootstrap.min.css" rel="stylesheet">

		<script>
			window.authConfig = {
				requireAdmin: {% if page.requireAdmin %}true{% else %}false{% endif %},
				requireUser: {% if page.requireAdmin or page.requireUser %}true{% else %}false{% endif %}
			};
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">CVFD</a>
				<button class="navbar-toggler"  class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link{% if page.url == '/' %} active{% endif %}" href="/">Radio Chatter</a>
						</li>
						<li class="nav-item">
							<a class="nav-link{% if page.url == '/weather.html' %} active{% endif %}" href="/weather.html">Weather</a>
						</li>
						<li class="nav-item d-none requireAdmin" id="link-texts">
							<a class="nav-link{% if page.url == '/texts.html' %} active{% endif %}" href="/texts.html">Texts</a>
						</li>
					</ul>

					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<span id="username" class="navbar-text d-none">Test</span>
							<a id="loginLink" class="nav-link{% if page.url == '/login.html' %} active{% endif %}" href="/login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container{% if page.centerAll %} text-center{% endif %}">
			<h1 class="text-center">{{ page.title }}</h1>

			{{ content }}
		</div>
	
		<script async src="/js/auth.js"></script>
		<script async src="/libs/bootstrap.min.js"></script>
	</body>
</html>
