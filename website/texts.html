---
title: Texts
layout: base
requireAdmin: true
---
<style>
	.table-wrapper-scroll-y {
		display: block;
		height: 400px;
		overflow: auto;
		margin-top: 10px;
	}
</style>

<h2 class="text-center">Pages</h2>

<div class="table-wrapper-scroll-y table-responsive">
	<table class="container table table-striped">
		<thead>
			<tr>
				<th>Page Time</th>
				<th>Message</th>
				<th>Recipients</th>
				<th>% Sent</th>
				<th>% Delivered</th>
				<th>% Errored</th>
				<th>% Opened</th>
				<th>Text Time</th>
				<th>First</th>
				<th>P50</th>
				<th>P75</th>
			</tr>
		</thead>
		<tbody id="pages"></tbody>
	</table>
</div>

<h2 class="text-center">Other Messages</h2>

<div class="table-wrapper-scroll-y table-responsive">
	<table class="container table table-striped">
		<thead>
			<tr>
				<th>Time</th>
				<th>Message</th>
				<th>Media</th>
				<th>Recipients</th>
				<th>% Sent</th>
				<th>% Delivered</th>
				<th>% Errored</th>
				<th>First</th>
				<th>P50</th>
				<th>P75</th>
			</tr>
		</thead>
		<tbody id="texts"></tbody>
	</table>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/texts.js?v={{ randomNumber }}"></script>
