---
title: Site Map
layout: base
requireAdmin: true
hasMap: true
---

<h3 class="text-center">Adjacent Sites (Updates Every 30s)</h3>

<div class="row">
	<div class="col-md-6 offset-md-3">
		<div id="map"></div>
	</div>
</div>

<table class="table table-striped">
	<thead><tr>
		<th>Site</th>
		<th>Name</th>
		<th>County</th>
		<th>Failed</th>
		<th>Flags</th>
		<th>Services</th>
		<th>Seen By</th>
		<th>Updated</th>
	</tr></thead>
<tbody id="adjacent-sites"></tbody>
</table>

<style>
	#map {
		height: 500px;
	}
</style>

{% assign randomNumber = "now" | date: "%N" %}
<script src="/libs/leaflet.js?v={{ randomNumber }}"></script>
<script src="/js/sites_table.js?v={{ randomNumber }}"></script>
<script async src="/js/site_map.js?v={{ randomNumber }}"></script>
