---
title: Manage Users
layout: base
requireAdmin: true
---

<style id="customStyles">
	.districtAdmin {
		display: none;
	}
</style>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr class="text-center">
				<th class="sortLabel" data-keys="phone">Phone Number</th>
				<th class="sortLabel" data-keys="fName,lName">First Name</th>
				<th class="sortLabel" data-keys="lName,fName">Last Name</th>
				<th class="sortLabel districtAdmin" data-keys="department,lName,fName">Department</th>
				<th class="sortLabel" data-keys="callSign,lName,fName">Callsign</th>
				<th></th>
				<th class="districtAdmin">Alerts</th>
				<th>Pages</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Are you sure?</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete <span id="deleteUser"></span>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">No, do not delete</button>
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteConfirm">Yes, delete this user</button>
			</div>
		</div>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/userConstants.js?v={{ randomNumber }}"></script>
<script async src="/js/users.js?v={{ randomNumber }}"></script>
