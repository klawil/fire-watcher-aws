---
titleBarTitle: DTR
layout: base
centerAll: true
isAudio: true
hasFilter: true
latestLabel: Live
---

<div class="row row-cols-auto text-start g-1" id="select-inputs-container"></div>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Len</th>
				<th>Talkgroup</th>
				<th>Date</th>
				<th><i class="bi bi-star-fill"></i></th>
			</tr>
		</thead>
		<tbody id="files" class="align-middle"></tbody>
	</table>
</div>

<div class="modal fade" id="filter-modal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="filterModalLabel">Filters</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<h5>Talkgroups</h5>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="all-tgs" checked>
					<label class="form-check-label" for="all-tgs">Show All Talkgroups</label>
				</div>
				<div id="tg-selected-div"></div>
				<select class="form-select" id="tg-select" style="display: none;">
					<option selected value="ALL">All</option>
					<option value="8198">Saguache EMS</option>
				</select>
				<h5>Emergency Only</h5>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="only-emerg">
					<label class="form-check-label" for="only-emerg">Only show emergency traffic</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="filter-apply" data-bs-dismiss="modal" aria-label="Close">Apply</button>
			</div>
		</div>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/dtr.js?v={{ randomNumber }}"></script>
<script async src="/js/talkgroupMap.js?v={{ randomNumber }}"></script>
