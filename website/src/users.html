---
title: Manage Users
layout: base
---

<style id="customStyles">
	.districtAdmin {
		display: none;
	}
</style>

<style>
	.no-border td {
		border-bottom: 0 !important;
	}

	.right-border-cell td:first-child {
		border-top: 0 !important;
	}
	.right-border-cell td {
		border-top-width: 1px;
		border-top-style: dashed;
	}

	.alternate > td {
		background-color: var(--bs-table-striped-bg);
	}

	.no-bg td, .no-bg th {
		background: none;
	}

	.userSpinner .spinner-border {
		width: 5rem;
		height: 5rem;
	}
	.userSpinnerContainer .spinner-border {
		position: absolute;
		width: 5rem;
		height: 5rem;
		left: calc(50% - 2.5rem);
		top: calc(50% - 2.5rem);
	}

	.userSpinnerContainer {
		position: absolute;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		z-index: 50;
		background-color: rgba(0, 0, 0, 0.25);
	}
</style>

<div class="table-responsive">
	<table class="table">
		<tbody id="tbody"></tbody>
	</table>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Are you sure?</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete <span id="deleteUser"></span> (currently in <span id="deleteUserDepartment"></span>)?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">No, do not delete</button>
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteConfirm">Yes, delete this user</button>
			</div>
		</div>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/users.js?v={{ randomNumber }}"></script>
