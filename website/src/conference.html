---
title: Conference Call
layout: base
noLoading: true
---

<style>
	tr {
		transition: background-color 1s ease;
	}
</style>

<div class="d-grid col-md-6 offset-md-3">
	<button id="startButton" class="btn btn-block"></button>
</div>

<br>
<h2 class="text-center">Current Participants</h2>
<div id="participantsTable" hidden class="table-responsive mb-4">
	<table class="table table-striped align-middle text-center">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Device</th>
				<th class="requireAdmin d-none"></th>
			</tr>
		</thead>
		<tbody id="participants"></tbody>
	</table>
</div>
<div id="participantsNone" hidden class="text-center mb-4">No one is on the call</div>
<div id="participantsLoading" class="d-flex justify-content-center align-middle mb-4">
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div id="endButtonContainer" class="d-grid mb-4 col-md-6 offset-md-3 d-none">
	<button id="endButton" class="btn btn-block btn-danger requireAdmin d-none"></button>
</div>

<div hidden id="addMembersContainer" class="table-responsive">
	<h2 class="text-center">Add Members</h2>
	<div class="table-responsive">
		<table class="table table-striped align-middle text-center">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="invitableUsers"></tbody>
		</table>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/conference.js?v={{ randomNumber }}"></script>
