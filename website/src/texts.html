---
title: Texts
layout: base
---
<style>
	.table-wrapper-scroll-y {
		display: block;
		height: 400px;
		overflow: auto;
		margin-top: 10px;
	}
</style>

<h2 class="text-center">Pages</h2>

<div class="row">
	<div class="col-md-6 offset-md-3">
		<select name="department" class="form-select mb-3" id="department">
			<option selected value="none">Department</option>
		</select>
		<select name="talkgroup" class="form-select mb-3" id="talkgroup">
			<option selected value="none">Talkgroup</option>
		</select>
		<div class="form-check form-switch" id="text-test-container">
			<input class="form-check-input" type="checkbox" role="switch" id="text-test">
			<label class="form-check-label" name="test" for="text-test">Test Mode</label>
		</div>
		<div class="mb-3">
			<label for="text-body" class="form-label">Text Body</label>
			<textarea type="text" id="text-body" name="body" class="form-control" rows="3"></textarea>
		</div>
		<div class="d-grid">
			<button class="btn btn-primary" type="button" id="text-send">Send Message</button>
		</div>
	</div>
</div>

<div class="table-wrapper-scroll-y table-responsive">
	<table class="container table table-striped align-middle">
		<thead>
			<tr class="text-center">
				<th>Page Time</th>
				<th>Message</th>
				<th>Recipients</th>
				<th>Sent</th>
				<th>Delivered</th>
				<th>Errored</th>
				<th>Opened</th>
				<th>Text Time</th>
				<th>P50</th>
				<th>P75</th>
				<th>Last</th>
			</tr>
		</thead>
		<tbody id="pages"></tbody>
	</table>
</div>

<h2 class="text-center">Other Messages</h2>

<div class="table-wrapper-scroll-y table-responsive">
	<table class="container table table-striped align-middle">
		<thead>
			<tr class="text-center">
				<th>Time</th>
				<th>Message</th>
				<th>Media</th>
				<th>Recipients</th>
				<th>Sent</th>
				<th>Delivered</th>
				<th>Errored</th>
				<th>P50</th>
				<th>P75</th>
				<th>Last</th>
			</tr>
		</thead>
		<tbody id="texts"></tbody>
	</table>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/texts.js?v={{ randomNumber }}"></script>
