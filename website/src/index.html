---
titleBarTitle: Radio Traffic
layout: base
centerAll: true
isAudio: true
---

<div class="row row-cols-auto text-start g-1" id="select-inputs-container"></div>

<div class="table-responsive">
	<table class="table table-sm">
		<thead>
			<tr>
				<th>Len</th>
				<th>Talkgroup</th>
				<th>Date</th>
				<th>Tower</th>
				<th><i class="bi bi-star-fill"></i></th>
			</tr>
		</thead>
		<tbody id="files" class="align-middle"></tbody>
	</table>
</div>

<div class="modal fade" id="filter-modal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="filterModalLabel">Filters</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All</button>
					</li>
					<li class="nav-item">
						<button class="nav-link active" id="presets-tab" data-bs-toggle="tab" data-bs-target="#presets" type="button" role="tab">Presets</button>
					</li>
					<li class="nav-item">
						<button class="nav-link" id="talkgroups-tab" data-bs-toggle="tab" data-bs-target="#talkgroups" type="button" role="tab">Talkgroups</button>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade" id="all">
						All recorded DTR traffic will be displayed
				
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="only-emerg">
							<label class="form-check-label" for="only-emerg">Only show emergency traffic</label>
						</div>
					</div>
					<div class="tab-pane fade show active" id="presets">
						<select class="form-select" id="preset-select"></select>
					</div>
					<div class="tab-pane fade container" id="talkgroups">
						<div class="row">
							<input class="form-control col-xs-12" type="text" id="tg-search" placeholder="Filter">
							<div class="col-sm-12 col-md-6">
								<h5>Select From</h5>
								<div style="height: 200px; overflow-y: scroll">
									<table class="table">
										<tbody id="talkgroup-select"></tbody>
									</table>
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<h5>Selected</h5>
								<div style="height: 200px; overflow-y: scroll">
									<table class="table">
										<tbody id="talkgroup-select-active"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer justify-content-between">
				<button type="button" class="btn btn-primary" id="filter-apply-time" data-bs-dismiss="modal" aria-label="Apply and Keep Time">Apply and Jump to Same Time</button>
				<button type="button" class="btn btn-primary" id="filter-apply" data-bs-dismiss="modal" aria-label="Close">Apply and Jump to Present</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="time-modal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Time</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body container">
				<div id="start-date"></div>
				<br>
				<div class="row">
					<div class="col-sm-5">
						<select class="form-select text-center" id="start-date-hour">
							<option value="00">00</option>
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
						</select>
					</div>
					<div class="col-sm-1">:</div>
					<div class="col-sm-5">
						<select class="form-select text-center" id="start-date-minute">
							<option value="00">00</option>
							<option value="15">15</option>
							<option value="30">30</option>
							<option value="45">45</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="time-apply" data-bs-dismiss="modal" aria-label="Close">Apply</button>
			</div>
		</div>
	</div>
</div>

{% assign randomNumber = "now" | date: "%N" %}
<script async src="/js/audio.js?v={{ randomNumber }}"></script>
